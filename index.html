<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker Premium Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="wrapper">
    <h1>Cat Clicker</h1>
    <p class="click-record">Clicked times: <span id="clicked-times">0</span></p>

    <ul id="cats-names-list"></ul>
    <ul id="cats-list"></ul>
    
    <div class="admin-outer-container">
        <button id="show-admin-form">Admin</button>
        <form id="admin-form" >
            <h3>Add a new cat</h3>
            <div class="group">
            <label for="new-cat-name">Cat name</label>
            <input type="text" id="new-cat-name">
                </div>
            <div class="group">
                <label for="new-cat-image-url">Image URL</label>
                <input type="text" id="new-cat-image-url">
            </div>
            <div class="group">
                <label for="new-number-of-clicks">Update click number to</label>
                <input type="number" id="new-number-of-clicks">
            </div>

            <button id="save">Save</button>
            <button id="cancel">Cancel</button>

        </form>
    </div>

    <div class="selected-cat"></div>
</div>

<script src="js/app.js"></script>
<!--<script src="dist/app.js"></script>-->
</body>
</html>
